<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just the Details</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Settings Drawer -->
  <div class="settings-drawer">
    <button class="settings-toggle">Settings</button>
    <div class="settings-content">
      <h3>Choose a theme:</h3>
      <div class="theme-buttons">
        <button class="theme-btn" data-theme="pink">Pink</button>
        <button class="theme-btn" data-theme="green">Green</button>
        <button class="theme-btn" data-theme="blue">Blue</button>
        <button class="theme-btn" data-theme="orange">Orange</button>
        <button class="theme-btn" data-theme="neutral">Neutral</button>
      </div>
      <h3>or create a custom theme:</h3>
      <input type="range" id="customColor" min="0" max="359" value="194">
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <h1>Just the Details</h1>
    <input type="text" id="video-url" placeholder="Enter Video URL">
    <div class="button-group">
      <button class="action-btn" data-type="guide">Just the Guide</button>
      <button class="action-btn" data-type="tools">Just the Tools</button>
      <button class="action-btn" data-type="summary">Just the Summary</button>
    </div>
    <div class="output" id="output"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
